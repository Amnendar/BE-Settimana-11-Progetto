<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista Corsi</title>
</head>
<body>
	<h1>Lista dei Corsi</h1>
	<table>
		<!-- th prende la collection e la cicla per tutti gli elementi, a runtime toglie i th: e mette i dati effettivi -->
		<div th:each="c : ${segreteria.mostraTuttiCorsi()}">
		<thead>
				<tr>
					<th>Codice</th>
					<th>Nome</th>
					<th>Indirizzo</th>
					<th>Numero Esami</th>
				</tr>
				
			</thead>
			<tr>
		
				<td th:text="${c.codice}"></td>
				<td th:text="${c.nome}"></td>
				<td th:text="${c.indirizzo}"></td>
				<td th:text="${c.numeroEsami}"></td>
				<td ><a th:href="@{/gestionesegreteria/eliminacorso/{codice}(codice=${c.getCodice()})}">Elimina</a></td>
		
			</tr>
		</div>
	</table>

</body>
</html>
