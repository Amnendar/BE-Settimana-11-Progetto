<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista Studenti</title>
</head>
<body>
	<h1>Lista degli Studenti</h1>
	<table>
		<!-- th prende la collection e la cicla per tutti gli elementi, a runtime toglie i th: e mette i dati effettivi -->
		<div th:each="s : ${segreteria.mostraTuttiStudenti()}">
		<thead>
				<tr>
					<th>Matricola</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Data Nascita</th>
					<th>Email</th>
					<th>Indirizzo</th>
					<th>Citta</th>
					<th>Corso</th>
				</tr>
				
			</thead>
			<tbody>
			<tr>
		
				<td th:text="${s.matricola}"></td>
				<td th:text="${s.nome}"></td>
				<td th:text="${s.cognome}"></td>
				<td th:text="${s.dataNascita}"></td>
				<td th:text="${s.email}"></td>
				<td th:text="${s.indirizzo}"></td>
				<td th:text="${s.citta}"></td>
				<td th:text="${s.corsoLaurea.nome}"></td>
				<td ><a th:href="@{/formaggiornastudente/{matricola}(matricola=${s.getMatricola()})}">Aggiorna</a></td>
				<td ><a th:href="@{/gestionesegreteria/eliminastudente/{matricola}(matricola=${s.getMatricola()})}">Elimina</a></td>
				
		
			</tr>
			</tbody>
		</div>
	</table>

</body>
</html>
